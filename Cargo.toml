[package]
name = "webadb-rs"
version = "0.1.0"
edition = "2021"
authors = ["ping2a"]

[lib]
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
# WebAssembly bindings (optional: only for webusb feature / WASM builds)
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
js-sys = { version = "0.3", optional = true }

bugreport_extractor_library = { git = "https://github.com/IsMyPhonePwned/bugreport-extractor-library.git", optional = true }

# WebUSB support (optional)
web-sys = { version = "0.3.83", optional = true, features = [
    "console",
    "Window",
    "Navigator",
    "Storage",
    "Usb",
    "UsbDevice",
    "UsbConfiguration",
    "UsbInterface",
    "UsbAlternateInterface",
    "UsbEndpoint",
    "UsbInTransferResult",
    "UsbOutTransferResult",
    "UsbControlTransferParameters",
    "UsbDirection",
    "UsbRequestType",
    "UsbRecipient",
    "UsbTransferStatus",
    "UsbDeviceFilter",
    "UsbDeviceRequestOptions",
] }

# Async runtime for WASM
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = { version = "0.6", optional = true }

# Error handling
thiserror = "2.0"

# Crypto for authentication
rsa = { version = "0.9", features = ["sha1", "pem"] }
sha1 = "0.10"
base64 = "0.22"
getrandom = { version = "0.2.16", features = ["std", "js"] }

# Utilities
log = "0.4"
console_error_panic_hook = { version = "0.1", optional = true }
console_log = { version = "1.0", optional = true }

# ZIP file handling (for manual extraction fallback)
zip = { version = "0.6", default-features = false, features = ["deflate"], optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
opt-level = "s"  # Optimize for size
lto = true       # Link-time optimization
codegen-units = 1

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-Os", "--enable-mutable-globals"]

[features]
default = ["webusb"]
webusb = [
    "wasm-bindgen",
    "wasm-bindgen-futures",
    "js-sys",
    "web-sys",
    "serde-wasm-bindgen",
    "console_error_panic_hook",
    "console_log",
    "zip",
]
bugreport-analysis = ["bugreport_extractor_library"]