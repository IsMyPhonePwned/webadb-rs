# Default target for builds (but not tests)
#
# Run host tests (protocol, sync, client, lib unit tests):
#   ./test-host.sh
#   # or: cargo test --target $(rustc -vV | grep host | cut -d' ' -f2) --no-default-features
#
# tests/wasm_test.rs (bugreport-analysis) only runs in WASM; use wasm-pack test.
[build]
target = "wasm32-unknown-unknown"

[target.wasm32-unknown-unknown]
rustflags = ["--cfg=web_sys_unstable_apis"]
